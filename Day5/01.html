<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <h3>Login Form</h3>
    <hr>
    <form name="loginform" method="get">
        User Id : <input type="text" size="15" name="user_name" value=""><br>
        Password : <input type="password" size="15" name="password" value=""><br>
        <input type="submit" value="Login">
    </form>
    
    <hr>
    Naver
    <form target="_blank" action="https://search.naver.com/search.naver?">
        <input type="text" name="query"><br>
        <input type="submit" value="Send">
    </form>

    <hr>
    Google
    <form target="_blank" action="https://www.google.com/search?">
        <input type="text" name="q"><br>
        <input type="submit" value="Send">
    </form>


</body>

</html>
