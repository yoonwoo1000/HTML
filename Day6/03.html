<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Radio button</title>
</head>
<body>
    <form action="" method="get">
        Male<input type="radio" name="gender" value="M">
        Female<input type="radio" name="gender" value="F">
        비공개<input type="radio" name="gender" value="N"><br>
        Married<input type="radio" name="Married" value="M">
        Not Married<input type="radio" name="Married" value="F">
        비공개<input type="radio" name="Married" value="Married"><br>
        <input type="submit" value="Send">
        
    </form>
</body>
</html>
